on:
  push:
    paths:
      - '.github/workflows/flutter-ios.yml'
      - '**.dart'
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - name: Install dependencies
        run: |
          cd fed_kit_client/
          flutter pub get
      - name: Test
        run: |
          cd fed_kit_client/
          flutter test
      - uses: actions/setup-java@v2
      - name: Build APK
        run: |
          cd fed_kit_client/
          flutter build ios --no-codesign
